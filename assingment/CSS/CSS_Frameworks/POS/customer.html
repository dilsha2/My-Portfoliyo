<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer | POS System v0.1.1</title>
    <link href="assets/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/others.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
<section class="position-relative vw-100 vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom">
        <div class="container-fluid">
            <a class="navbar-brand active text-light" href="#">
                POS System v0.1.1
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 naviItems">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active text-light" href="homePage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="customer.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="items.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="placeOrder.html">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex flex-grow-1 flex-column" style="background-color: #6f42c1">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1-1">Customer Form</h2>
        </div>
        <div class="row justify-content-around" style="height: max-content">
            <div class="col-10 col-md-5 col-lg-5 p-0" style="background-color: white">
                <h3 class="text-center bg-success p-2 text-light">Search Customer</h3>
                <form>
                    <div class="mb-3 ms-3 me-3">
                        <input class="form-control" id="custId"
                               placeholder="Input Customer ID"
                               type="text">
                    </div>
                    <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" type="submit">Search</button>
                    <button class="btn btn-warning ms-3 mb-3 ms-md-3 ms-lg-3" type="reset">Clear</button>
                </form>
            </div>
            <div class="col-10 col-md-5 col-lg-5 mt-2">
                <button class="btn btn-primary position-relative m-2" data-bs-target="#registerCustomer"
                        data-bs-toggle="modal" id="btnRegister">Add Customer
                </button>
                <button class="btn btn-warning position-relative m-2">View All Customers</button>
                <button class="btn btn-success position-relative m-2" data-bs-target="#updateCustomer"
                        data-bs-toggle="modal">Update Customer
                </button>
                <button class="btn btn-danger position-relative m-2" data-bs-target="#deleteCustomer"
                        data-bs-toggle="modal">Delete Customer
                </button>
            </div>
        </div>
        <div class="row mt-1 mt-md-2 mt-lg-5 justify-content-around">
            <div class="col-10">
                <h3 class="text-center bg-primary p-2 text-dark mb-0">Customer Details</h3>
                <div class="customeTableDiv">
                    <table class="table bg-light table-bordered w-100 h-100 table-hover">
                        <thead class="bg-success text-light text-center">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody id="customerTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal Add Customer -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="registerCustomer" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-success">
                <h5 class="modal-title text-light">Add Customer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerId">ID :</label>
                        <input class="form-control" id="txtCustomerId"
                               type="text">
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerName">Name :</label>
                        <input class="form-control" id="txtCustomerName"
                               type="text">
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerAddress">Address :</label>
                        <input class="form-control" id="txtCustomerAddress"
                               type="text">
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerSalary">Salary :</label>
                        <input class="form-control" id="txtCustomerSalary"
                               type="number">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="btnRegisterCustomer" type="submit">Save</button>
                <button class="btn btn-secondary" type="reset">Clear</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Update Customer -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="updateCustomer" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-success">
                <h5 class="modal-title text-light">Update Customer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="searchCustomerId">Search ID :</label>
                        <input class="form-control" id="searchCustomerId"
                               type="text">
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="name">Name :</label>
                        <input class="form-control" id="name"
                               type="text">
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="address">Address :</label>
                        <input class="form-control" id="address"
                               type="text">
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="salary">Salary :</label>
                        <input class="form-control" id="salary"
                               type="number">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal" type="submit">Update</button>
                <button class="btn btn-secondary" type="reset">Clear</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Delete Customer -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="deleteCustomer" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-success">
                <h5 class="modal-title text-light">Delete Customer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="searchCId">Search ID :</label>
                        <input class="form-control" id="searchCId"
                               type="text">
                    </div>
                    <fieldset disabled>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="disabledName">Name :</label>
                            <input class="form-control" id="disabledName"
                                   type="text">
                        </div>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="disabledAddress">Address :</label>
                            <input class="form-control" id="disabledAddress"
                                   type="text">
                        </div>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="disabledSalary">Salary :</label>
                            <input class="form-control" id="disabledSalary"
                                   type="number">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal" data-bs-target="#confirmation"
                        data-bs-toggle="modal"
                        type="submit">Delete
                </button>
                <button class="btn btn-secondary" type="reset">Clear</button>
            </div>
        </div>
    </div>
</div>

<!--Modal delete confirmation massage-->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="confirmation" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation Alert</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                Are you sure whether you want to delete this customer?
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal" type="submit">Yes</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="reset">No</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/Bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
