<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order | POS System v0.1.1</title>
    <link href="assets/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/others.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>

<section class="position-relative vw-100 vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom">
        <div class="container-fluid">
            <a class="navbar-brand active text-light" href="#">
                POS System v0.1.1
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 naviItems">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active text-light" href="homePage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="items.html">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="placeOrder.html">Place Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex flex-grow-1 flex-column" style="background-color: #6f42c1">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1-3">Place Order Form</h2>
        </div>
        <div class="row justify-content-around" style="height: max-content">
            <div class="col-10 col-md-5 col-lg-3 p-3 mt-3" style="background-color: white">
                <h3 class="text-center bg-success p-2 text-light">Invoice</h3>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="orderId">Order ID</label>
                        <input class="form-control border-dark" id="orderId" type="text">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="orderDate">Order Date</label>
                        <input class="form-control border-dark" id="orderDate" type="date">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="customerId">Customer ID</label>
                        <select aria-label="Default select example" class="form-select border-dark" id="customerId">
                            <option selected>-Select Customer-</option>
                            <option value="1">C001</option>
                            <option value="2">C002</option>
                            <option value="3">C003</option>
                            <option value="4">C004</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="customerName">Customer Name</label>
                        <input class="form-control border-dark" disabled id="customerName" type="text">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="customerAddress">Customer Address</label>
                        <input class="form-control border-dark" disabled id="customerAddress" type="text">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="customerSalary">Customer Salary</label>
                        <input class="form-control border-dark" disabled id="customerSalary" type="text">
                    </div>
                </div>
            </div>
            <div class="col-10 col-md-5 col-lg-3 p-3 mt-3" style="background-color: white">
                <h3 class="text-center bg-success p-2 text-light">Items</h3>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="itemcode">Item Code</label>
                        <select aria-label="Default select example" class="form-select border-dark" id="itemcode">
                            <option selected>-Select Item-</option>
                            <option value="1">I001</option>
                            <option value="2">I002</option>
                            <option value="3">I003</option>
                            <option value="4">I004</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="itemName">Item Name</label>
                        <input class="form-control border-dark" disabled id="itemName" type="text">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="itemPrice">Unit Price</label>
                        <input class="form-control border-dark" disabled id="itemPrice" type="text">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="qtyOnHand">Qty On Hand</label>
                        <input class="form-control border-dark" disabled id="qtyOnHand" type="text">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="buyQty">Buy Qty</label>
                        <input class="form-control border-dark" id="buyQty" type="text">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <button class="btn btn-primary rounded-2" type="submit">Add To Cart</button>
                        <button class="btn btn-danger rounded-2" type="submit">Clear</button>
                    </div>
                </div>
            </div>
            <div class="col-10 col-md-10 col-lg-3 p-3 mt-3 bg-light mt-1">
                <h3 class="text-center bg-success p-2 text-light">Payment Details</h3>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="total">Total (Rs.)</label>
                        <input class="form-control border-dark" disabled id="total" type="text">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="noOfItems">No Of Items</label>
                        <input class="form-control border-dark" disabled id="noOfItems" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="cash">Cash (Rs.)</label>
                        <input class="form-control border-dark" id="cash" type="text">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="balance">Balance (Rs.)</label>
                        <input class="form-control border-dark" disabled id="balance" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary rounded-2 mt-2" type="submit">Place Order</button>
                        <button class="btn btn-danger rounded-2 mt-2" type="submit">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1 justify-content-around">
            <div class="col-10 p-3 mt-3">
                <h3 class="text-center bg-success p-2 text-light">Cart Details</h3>
                <div class="cartTbleDiv bg-light">
                    <table class="table table-hover table-bordered">
                        <thead class="bg-primary text-light text-center">
                        <tr>
                            <th>Item Code</th>
                            <th>Name</th>
                            <th>Unit Price</th>
                            <th>Qty On Hand</th>
                            <th>Buy Qty</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>I001</td>
                            <td>Keerisamba 5kg</td>
                            <td>150.00</td>
                            <td>200</td>
                            <td>2</td>
                            <td>
                                <button class="btn btn-danger" type="button">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>I002</td>
                            <td>Dhal 2kg</td>
                            <td>200.00</td>
                            <td>100</td>
                            <td>1</td>
                            <td>
                                <button class="btn btn-danger" type="button">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>I003</td>
                            <td>Keerisamba 10kg</td>
                            <td>450.00</td>
                            <td>150</td>
                            <td>1</td>
                            <td>
                                <button class="btn btn-danger" type="button">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="assets/Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
