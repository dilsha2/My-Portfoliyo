<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 "
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Pos System</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="Pos">Pos System</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a aria-current="page" class="nav-link" href="#" id="Home_a">Home</a></li>
                    <li class="nav-item"><a aria-current="page" class="nav-link" href="#" id="PlaceOrder_a">Place
                        Order</a></li>
                    <li class="nav-item"><a aria-current="page" class="nav-link" href="#" id="Item_a">Item</a></li>
                    <li class="nav-item"><a aria-current="page" class="nav-link" href="#" id="Customer_a">Customer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <section id="Home">
        <div id="black_home"></div>
        <h1 id="homeText">Welcome</h1>
    </section>
    <section class="container-fluid mt-3" id="Item_Section">
        <section class="row mt-3 justify-content-around">
            <div class="col-12 col-md-4">
                <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                    <h1 class="h1 mb-3">Item Manage</h1>
                    <div class="mb-3">
                        <label class="form-label" for="srcCusID">Search Item</label>
                        <input class="form-control" id="srcItemID" placeholder="Item ID" type="text">
                    </div>
                    <button class="btn btn-secondary" id="btnItemSearch">Search</button>
                    <button class="btn btn-primary" id="btnSaveItem">Save</button>
                    <button class="btn btn-success" id="btnUpdateItem">Update</button>
                    <button class="btn btn-danger" id="btnItemDelete">Delete</button>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="mb-3">
                    <label class="form-label" for="txtItemID">Item ID</label>
                    <input class="form-control" id="txtItemID" placeholder="Item ID" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtItemName">Item Name</label>
                    <input class="form-control" id="txtItemName" placeholder="Item Name" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtItemDescription">Item Description</label>
                    <input class="form-control" id="txtItemDescription" placeholder="Item Description" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtItemQTY">QTY</label>
                    <input class="form-control" id="txtItemQTY" placeholder="Item QTY" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtItemPrice">Price</label>
                    <input class="form-control" id="txtItemPrice" placeholder="Item Price" type="text">
                </div>
            </div>
        </section>

    <section class="container-fluid mt-3" id="Customer_Section">
        <section class="row mt-3 justify-content-around">
            <div class="col-12 col-md-4">
                <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                    <h1 class="h1 mb-3">Customer Manage</h1>
                    <div class="mb-3">
                        <label class="form-label" for="srcCusID">Search Customer</label>
                        <input class="form-control" id="srcCusID" placeholder="Customer ID" type="text">
                    </div>
                    <button class="btn btn-secondary" id="btnCustomerSearch">Search</button>
                    <button class="btn btn-primary" id="btnSaveCustomer">Save</button>
                    <button class="btn btn-success" id="btnUpdateCustomer">Update</button>
                    <button class="btn btn-danger" id="btnDeleteCustomer">Delete</button>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="mb-3">
                    <label class="form-label" for="txtCusID">Customer ID</label>
                    <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtCusName">Customer Name</label>
                    <input class="form-control" id="txtCusName" placeholder="Customer Name" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtCusAddress">Customer Address</label>
                    <input class="form-control" id="txtCusAddress" placeholder="Customer Address" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtCusTP">Customer Tp</label>
                    <input class="form-control" id="txtCusTP" placeholder="Customer Tp" type="text">
                </div>
            </div>
        </section>
        <section class="row mt-4">
            <div class="col">
                <table class="table table-hover">
                    <thead class="bg-danger text-white">
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Customer Address</th>
                        <th>Customer Mobile</th>
                    </tr>
                    </thead>
                    <tbody id="customerTable">


                    </tbody>
                </table>
            </div>
        </section>

    </section>
</main>


</body>
</html>
