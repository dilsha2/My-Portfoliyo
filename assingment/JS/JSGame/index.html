<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>

    <link rel="stylesheet" href="assets/css/chess.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.min.css">

    <script type="text/javascript" rel="script" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" rel="script" src="assets/js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" rel="script" src="assets/js/jquery-ui.min.js"></script>

</head>
<body>
<div id="main-container">
    <div id="navigation-bar">
        <h1 class="font-effect-fire-animation">. . . . PickUp Chess . . . .</h1>
    </div>
    <div id="button-container">
        <div id="logo-name"></div>
        <div id="sub-button-container">

            <div style="position: absolute;top: 20px" class="input-group">
                <span class="input-group-addon" id="basic-addon1">Player 01</span>
                <input id="p01_typing" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>

            <!--<input id="p01_typing" type="text">-->

            <div style="position: absolute;top: 80px" class="input-group">
                <span class="input-group-addon" id="basic-addon2">Player 02</span>
                <input id="p02_typing" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>

            <div style="position: absolute;left: 45px;top: 150px"><button type="button" class="btn btn-primary btn-lg" >&nbsp;&nbsp;&nbsp;&nbsp; New Game &nbsp;&nbsp;&nbsp;&nbsp; </button></div>
            <div style="position: absolute;left: 45px;top: 220px"><button onclick="change_to_3d()" type="button" class="btn btn-primary btn-lg" >&nbsp;&nbsp;&nbsp;&nbsp; 3D Style &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </button></div>
            <div style="position: absolute;left: 45px;top: 290px"><button onclick="change_to_2d()" type="button" class="btn btn-primary btn-lg" >&nbsp;&nbsp;&nbsp;&nbsp; 2D Style &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </button></div>
            <div style="position: absolute;text-align: center;left: 40px;top: 360px"><button onclick="rotate_to_black()" type="button" class="btn btn-primary btn-lg" > Rotate to BLACK&nbsp;&nbsp;&nbsp;&nbsp; </button></div>
            <div style="position: absolute;text-align: center;left: 40px;top: 430px"><button onclick="rotate_to_white()" type="button" class="btn btn-primary btn-lg" > Rotate to WHITE&nbsp;&nbsp;&nbsp;&nbsp; </button></div>

        </div>
    </div>

    <div id="board-container">
        <div class="avatar-container">
            <div class="players" id="player-01">
                <div class="players-avatar-container"></div>
                <div class="players-name" id="player-01-name"><label id="lbl_player-01"></label></div>
                <hr id="hr1">
                <div class="players-avatar" id="player-01-avatar"></div>
            </div>
            <div class="players" id="player-02">
                <div class="players-avatar-container" id="p02ac"></div>
                <div class="players-name" id="player-02-name"><label id="lbl_player-02"></label> </div>
                <hr id="hr2">
                <div class="players-avatar" id="player-02-avatar"></div>
            </div>

        </div>

        <div id="border-container">
            <div id="sub-container">
                <div id="row-8">
                    <div id="cell-white-8A" class="col-md-1 cell"><span id="p-black-castle-1" class="black-piece">&#9820</span></div>
                    <div id="cell-black-8B" class="col-md-1 cell"><span id="p-black-knight-1" class="black-piece">&#9822</span></div>
                    <div id="cell-white-8C" class="col-md-1 cell"><span id="p-black-bishop-1" class="black-piece">&#9821</span></div>
                    <div id="cell-black-8D" class="col-md-1 cell"><span id="p-black-queen" class="black-piece">&#9819</span></div>
                    <div id="cell-white-8E" class="col-md-1 cell"><span id="p-black-king" class="black-piece">&#9818</span></div>
                    <div id="cell-black-8F" class="col-md-1 cell"><span id="p-black-bishop-2" class="black-piece">&#9821</span></div>
                    <div id="cell-white-8G" class="col-md-1 cell"><span id="p-black-knight-2" class="black-piece">&#9822</span></div>
                    <div id="cell-black-8H" class="col-md-1 cell"><span id="p-black-castle-2" class="black-piece">&#9820</span></div>

                </div>

                <div id="row-7" class="row">
                    <div id="cell-black-7A" class="col-md-1 cell"><span id="p-black-pawn-1" class="black-piece">&#9823</span></div>
                    <div id="cell-white-7B" class="col-md-1 cell"><span id="p-black-pawn-2" class="black-piece">&#9823</span></div>
                    <div id="cell-black-7C" class="col-md-1 cell"><span id="p-black-pawn-3" class="black-piece">&#9823</span></div>
                    <div id="cell-white-7D" class="col-md-1 cell"><span id="p-black-pawn-4" class="black-piece">&#9823</span></div>
                    <div id="cell-black-7E" class="col-md-1 cell"><span id="p-black-pawn-5" class="black-piece">&#9823</span></div>
                    <div id="cell-white-7F" class="col-md-1 cell"><span id="p-black-pawn-6" class="black-piece">&#9823</span></div>
                    <div id="cell-black-7G" class="col-md-1 cell"><span id="p-black-pawn-7" class="black-piece">&#9823</span></div>
                    <div id="cell-white-7H" class="col-md-1 cell"><span id="p-black-pawn-8" class="black-piece">&#9823</span></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="footer">
    <div id="all-right-reserved">dilsha prasanna</div>
</div>
</body>
</html>
